<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --dark: #1d3557;
      --light: #f8f9fa;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .info {
      background: #f0f4ff;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      font-family: monospace;
      font-size: 0.95rem;
      text-align: left;
    }

    .pulse {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: var(--success);
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 500px) {
      .container { padding: 1.8rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

    <div class="info">

      <img 
        src="https://img.icons8.com/?size=100&id=YIe76oNuTeVU&format=png&color=000000"
        alt="Server animation"
        style="display: block; margin: 0 auto 20px; width: 100px; height: 100px;"
        >
    </div>

    <div class="footer">
      ‚ú® Built with ‚ù§Ô∏è | Local server | <span id="time"></span>
    </div>
  </div>

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    updateTime();

  </script>
</body>
</html>
